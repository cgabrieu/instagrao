<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
<div class="topo-completo">
    <div class="topo">
        <div class="caixa-logos">
            <ion-icon name="logo-instagram"></ion-icon>
            <div class="barra-vertical ocultar"></div>
            <img class="imagem-instagram" src="images/logo.png" alt="Instagram">    
        </div>
        <input class="caixa-pesquisa ocultar" type="text" placeholder="Pesquisar">
        <img class="imagem-instagram ocultar-desktop" src="images/logo.png" alt="Instagram">
        <div class="icones-acoes">
            <ion-icon class="icone" name="paper-plane-outline"></ion-icon>
            <ion-icon class="icone ocultar" name="compass-outline"></ion-icon>
            <ion-icon class="icone ocultar" name="heart-outline"></ion-icon>
            <ion-icon class="icone ocultar" name="person-outline"></ion-icon>
        </div>
    </div>
</div>
<div class="container">
    <div class="principal">
        <ul class="stories borda-padrao">
            <li class="item-story">
                <div class="image-story">
                    <img src="images/stories/9gag.png">
                </div>
                <p class="nome-story">9gag</p>
            </li>
            <li class="item-story">
                <div class="image-story">
                    <img src="images/stories/meowed.png">
                </div>
                <p class="nome-story">meowed</p>
            </li>
            <li class="item-story">
                <div class="image-story">
                    <img src="images/stories/barked.png">
                </div>
                <p class="nome-story">barked</p>
            </li>
            <li class="item-story">
                <div class="image-story">
                    <img src="images/stories/nathanwpylestrangeplanet.png">
                </div>
                <p class="nome-story">nathanwpyle...</p>
            </li>
            <li class="item-story">
                <div class="image-story">
                    <img src="images/stories/wawawiwacomicsa.png">
                </div>
                <p class="nome-story">wawawiwac...</p>
            </li>
            <li class="item-story">
                <div class="image-story">
                    <img src="images/stories/respondeai.png">
                </div>
                <p class="nome-story">respondeai</p>
            </li>
            <li class="item-story">
                <div class="image-story">
                    <img src="images/stories/filomoderna.png">
                </div>
                <p class="nome-story">filomoderna</p>
            </li>
            <li class="item-story">
                <div class="image-story">
                    <img src="images/stories/memeriagourmet.png">
                </div>
                <p class="nome-story">memeriago.</p>
            </li>
            <ion-icon class="seta-stories" name="chevron-forward-circle"></ion-icon>
        </ul>
        <div class="feed">
            <div class="post borda-padrao"></div>
            <div class="post borda-padrao"></div>
            <div class="post borda-padrao"></div>
            <div class="post borda-padrao"></div>
        </div>
    </div>
    <div class="lateral">
        <div class="perfil"></div>
        <div class="quem-seguir"></div>
    </div>   
</div>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
